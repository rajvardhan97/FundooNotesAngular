<div class="group-form">
    <div class="form-content">

       <div class="form">
        <div class="form-head1">
        <span class="a" style="color: rgb(66, 133, 244)">F</span>
        <span class="a" style="color: rgb(234, 67, 53)">u</span>
        <span class="a" style="color: rgb(251, 188, 5)">n</span>
        <span class="a" style="color: rgb(66, 133, 244)">d</span>
        <span class="a" style="color: rgb(52, 168, 83)">o</span>
        <span class="a" style="color: rgb(234, 67, 53)">o</span>
        </div>
        
        <div class="form-head">Reset Password</div>
        <h3 class="form-head2">Create a new password</h3>
        <div class="row">
            <p>
              <mat-form-field class="form-cd-rm" appearance="outline">
                <mat-label>Create Password</mat-label>
                <input matInput placeholder="Create Password">
              </mat-form-field>
            </p>
            <p>
                <mat-form-field class="form-cd-rm" appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="Confirm Password">
                  <mat-hint><p>At least 8 characters</mat-hint>
                </mat-form-field>
              </p>
          </div>
          <mat-checkbox class="example-margin"> Show password</mat-checkbox>
          <div class="btn">
            <button mat-raised-button>Save</button>
          </div>

       </div>
    </div>
</div>
